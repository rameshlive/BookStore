<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">
                <span class="login100-form-title p-b-34">
                    Account Login
                </span>
                
                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                    <input id="username" class="input100 form-control" type="text" name="username" placeholder="User name" [(ngModel)]="username" required>
                 
                    <div *ngIf="loginForm.submitted && username.invalid" class="invalid-feedback">
                        <div *ngIf="username.errors.required">Book Name is required</div>
                      </div>
                </div>
                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                    <input class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="password" required>
                  
                    <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Book Name is required</div>
                      </div>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Sign in
                    </button>
                </div>
                <div class="w-full text-center p-t-27 p-b-239">
                    <span class="txt1">
                        Forgot
                    </span>

                    <a href="#" class="txt2">
                        User name / password?
                    </a>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('././assets/bg-022.jpg');"></div>
        </div>
    </div>
</div>
