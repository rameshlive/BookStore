<div class="col-lg-12 col-12 order-2 order-lg-1 md-mt-40 sm-mt-40">
    <div class="shop__sidebar">
        <aside class="wedget__categories poroduct--cat">
            <h3 class="wedget__title">Categories</h3>
            <ul>
                <li><a (click)="selectCategory($event)" id="all">All </a></li>
                <li *ngFor="let category of categories">
                    <a (click)="selectCategory($event)" id="{{category.catid}}">{{ category.catName }} </a>
                </li>
            </ul>
        </aside>
    </div>
</div>
